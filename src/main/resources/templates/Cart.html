<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Shopping Cart | Fresh Farm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* OPTIMIZED CSS: Only retaining custom color palette and modified component styles */

      :root {
        /* Re-defining Bootstrap success to a lighter lime for item text/quantity buttons */
        --bs-success-rgb: 139, 195, 74; /* #8BC34A */
        --bs-success: #8bc34a;

        --bs-danger: #dc3545; /* Price color */

        /* Brand Green Color: Used for Nav, Checkout button, and Add Items button */
        --lightgreen: #32cd32;
        --lightgreen-darker: #229922;
      }

      /* --- NAV BAR STYLES (REQUIRED CUSTOM STYLES) --- */
      .top-bar {
        background: #000;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .title {
        font-size: 24px;
        font-weight: bold;
        color: var(--lightgreen);
      }

      .back-btn {
        color: var(--lightgreen);
        padding: 6px 16px;
        border-radius: 20px;
        border: 2px solid var(--lightgreen);
        text-decoration: none;
        background: transparent;
        transition: 0.3s ease;
        font-weight: 600;
      }

      .back-btn:hover {
        background: var(--lightgreen);
        color: black;
      }

      /* --- BUTTON OVERRIDES (REQUIRED CUSTOM STYLES) --- */

      /* Success Button (PROCEED TO CHECKOUT) - Now uses #32cd32 */
      .btn-success {
        color: #fff;
        background-color: var(--lightgreen);
        border-color: var(--lightgreen);
      }
      .btn-success:hover {
        background-color: var(--lightgreen-darker);
        border-color: var(--lightgreen-darker);
      }

      /* NEW CUSTOM STYLE FOR 'ADD ITEMS' BUTTON */
      .btn-add-items {
        display: inline-block;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        border-radius: 0.375rem;

        color: var(--lightgreen);
        border: 1px solid var(--lightgreen);
        background-color: transparent;
        text-decoration: none; /* FIXED: Underline removed from base state */
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
          border-color 0.15s ease-in-out;
      }

      .btn-add-items:hover {
        color: black;
        background-color: var(--lightgreen);
        border-color: var(--lightgreen);
        text-decoration: none;
      }

      /* Button for delete icon - Needed since it overrides standard Bootstrap button style */
      .btn-delete {
        padding: 0.375rem;
        line-height: 1;
        border: none;
        background: none;
        color: var(--bs-secondary);
      }
      .btn-delete:hover {
        color: var(--bs-danger);
      }

      /* Custom Image Styling for Placeholder (REQUIRED CUSTOM STYLES) */
      .product-img-placeholder {
        width: 100%;
        height: 70px;
        background-color: #e9ecef;
        border-radius: 0.25rem;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--bs-secondary);
        font-size: 0.8rem;
        border: 1px dashed #ced4da;
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <div class="title">Fresh Farm</div>
      <a class="back-btn" th:href="@{/FreshFarm/Category}"
        >‚Üê Continue Shopping</a
      >
    </div>
    <div class="container mt-5 mb-5">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="display-6 text-dark mb-4">Your Shopping Cart</h1>

          <h3 class="h5 mb-3">
            Items in Cart (<span th:text="${productCount}">2</span>)
          </h3>

          <div th:each="cart : ${carts}">
            <div class="card mb-3 shadow-sm">
              <div class="card-body">
                <div class="row align-items-center">
                  <div class="col-3 col-md-2">
                    <div class="product-img-placeholder">Product Image</div>
                  </div>

                  <div class="col-9 col-md-4">
                    <h5
                      class="card-title text-success mb-1"
                      th:text="${cart.name}"
                    >
                      Fresh Organic Apples
                    </h5>
                    <p class="small text-muted mb-0">
                      <span th:text="${cart.category}">Fruits</span> |
                      <span th:text="${cart.itemweight}">1 kg</span>
                    </p>
                  </div>

                  <div
                    class="col-12 col-md-3 d-flex align-items-center justify-content-between pt-2 pt-md-0"
                  >
                    <form
                      th:action="@{/Carts/update}"
                      method="post"
                      class="d-flex align-items-center"
                    >
                      <input
                        type="hidden"
                        name="productId"
                        th:value="${cart.id}"
                      />
                      <button
                        type="submit"
                        name="action"
                        value="decrease"
                        class="btn btn-sm btn-outline-danger me-2"
                      >
                        -
                      </button>
                      <span class="fw-bold" th:text="${cart.quantity}">2</span>
                      <button
                        type="submit"
                        name="action"
                        value="increase"
                        class="btn btn-sm btn-outline-success ms-2"
                      >
                        +
                      </button>
                    </form>

                    <form
                      th:action="@{/Carts/delete}"
                      method="post"
                      class="ms-3"
                    >
                      <input
                        type="hidden"
                        name="productId"
                        th:value="${cart.id}"
                      />
                      <button
                        type="submit"
                        class="btn-delete"
                        title="Remove Item"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="18"
                          height="18"
                          fill="currentColor"
                          class="bi bi-trash"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"
                          />
                          <path
                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"
                          />
                        </svg>
                      </button>
                    </form>
                  </div>

                  <div class="col-md-1 text-end d-none d-md-block">
                    <span
                      class="fw-bold text-muted small"
                      th:text="${cart.cost}"
                      >$5.00</span
                    >
                    <span class="small text-muted">/ea</span>
                  </div>

                  <div class="col-12 col-md-2 text-end pt-2 pt-md-0">
                    <h5
                      class="mb-0 fw-bold text-dark"
                      th:text="${cart.cost * cart.quantity}"
                    >
                      $10.00
                    </h5>
                    <p class="small text-muted d-block d-md-none mb-0">
                      <span th:text="${cart.cost}">$5.00</span> /ea
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row mb-4">
            <div class="col-lg-12">
              <a th:href="@{/FreshFarm/Category}" class="btn-add-items">
                Add Items
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-end mt-4">
        <div class="col-12 col-md-8 col-lg-4">
          <div class="card shadow-lg bg-light p-4">
            <h3 class="h4 mb-4">Order Summary (Final Cost)</h3>

            <ul class="list-group list-group-flush mb-4">
              <li
                class="list-group-item d-flex justify-content-between bg-light small"
              >
                Total Cart Products:
                <span class="fw-bold" th:text="${productCount}">2 Items</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between bg-light fw-bold h5 text-dark"
              >
                Total:
                <span class="text-danger" th:text="${grand_total}">$14.50</span>
              </li>
            </ul>

            <div class="d-grid gap-2">
              <button class="btn btn-success btn-lg">
                Proceed to Checkout
              </button>
              <small class="text-center text-muted"
                >All prices include applicable fees and taxes.</small
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
