<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS to alter or replace Bootstrap 5 styles */

    /* 1. Color Palette Change: Primary/Success is now a dark indigo/purple */
    :root {
        --bs-success-rgb: 86, 61, 124; /* Dark Purple for 'success' elements */
        --bs-success: #563D7C;
        --bs-danger: #dc3545; /* Price color */
        --bs-light: #f8f9fa;
        --bs-secondary: #6c757d;
        --bs-dark: #212529;
    }

    /* --- Layout & Utility Class Reimplementation (Minimal) --- */
    .container {
        max-width: 1140px;
        margin-right: auto;
        margin-left: auto;
        padding-right: 15px;
        padding-left: 15px;
    }
    .row {
        display: flex;
        flex-wrap: wrap;
        margin-top: calc(-1 * var(--bs-gutter-y, 0));
        margin-right: calc(-.5 * var(--bs-gutter-x, 1.5rem));
        margin-left: calc(-.5 * var(--bs-gutter-x, 1.5rem));
    }

    /* Column widths for large screens (lg) - Simple 8/4 split */
    @media (min-width: 992px) {
        .col-lg-8 { flex: 0 0 auto; width: 66.66666667%; }
        .col-lg-4 { flex: 0 0 auto; width: 33.33333333%; }
    }
    .col-md-5 { flex: 0 0 auto; width: 41.66666667%; }
    .col-md-3 { flex: 0 0 auto; width: 25%; }
    .col-md-2 { flex: 0 0 auto; width: 16.66666667%; }

    /* Spacing (mt-5, mb-4, p-4, etc.) */
    .mt-5 { margin-top: 3rem !important; }
    .mb-5 { margin-bottom: 3rem !important; }
    .mb-4 { margin-bottom: 1.5rem !important; }
    .mb-3 { margin-bottom: 1rem !important; }
    .pb-2 { padding-bottom: 0.5rem !important; }
    .p-4 { padding: 1.5rem !important; }
    .py-5 { padding-top: 3rem !important; padding-bottom: 3rem !important; }
    .me-2 { margin-right: 0.5rem !important; }
    .ms-2 { margin-left: 0.5rem !important; }
    .d-grid { display: grid; }
    .gap-2 { gap: 0.5rem; }

    /* Typography & Text */
    .display-6 { font-size: 2rem; font-weight: 300; line-height: 1.2; }
    .h4 { font-size: 1.5rem; }
    .h5 { font-size: 1.25rem; }
    .fw-bold { font-weight: 700 !important; }
    .text-success { color: var(--bs-success) !important; }
    .text-muted { color: var(--bs-secondary) !important; }
    .text-danger { color: var(--bs-danger) !important; }
    .text-dark { color: var(--bs-dark) !important; }
    .small { font-size: 0.875em; }
    .text-center { text-align: center !important; }
    .text-end { text-align: right !important; }

    /* Flex Utilities */
    .d-flex { display: flex !important; }
    .justify-content-between { justify-content: space-between !important; }
    .align-items-center { align-items: center !important; }
    .justify-content-center { justify-content: center !important; }

    /* Card & Shadow */
    .card {
        border: 1px solid rgba(0,0,0,.125);
        border-radius: 0.375rem;
        background-color: #fff;
    }
    .card-body { padding: 1rem; }
    .shadow-sm { box-shadow: 0 .125rem .25rem rgba(0,0,0,.075) !important; }
    .shadow-lg { box-shadow: 0 1rem 3rem rgba(0,0,0,.175) !important; }
    .bg-light { background-color: var(--bs-light) !important; }
    .border-bottom { border-bottom: 1px solid #dee2e6 !important; }
    .sticky-top { position: sticky; }

    /* List Group */
    .list-group {
        display: flex;
        flex-direction: column;
        padding-left: 0;
        margin-bottom: 0;
        border-radius: 0.375rem;
    }
    .list-group-flush > .list-group-item {
        border-width: 0 0 1px;
        padding-right: 0;
        padding-left: 0;
    }
    .list-group-item {
        padding: 0.5rem 1rem;
        background-color: #fff;
        border: 1px solid rgba(0,0,0,.125);
    }

    /* Alert */
    .alert {
        position: relative;
        padding: 1rem 1rem;
        margin-bottom: 1rem;
        border: 1px solid transparent;
        border-radius: 0.375rem;
    }
    .alert-info {
        color: #055160;
        background-color: #cff4fc;
        border-color: #b6effb;
    }
    .alert-heading {
        color: inherit;
    }

    /* Buttons */
    .btn {
        display: inline-block;
        font-weight: 400;
        line-height: 1.5;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
        user-select: none;
        background-color: transparent;
        border: 1px solid transparent;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        border-radius: 0.375rem;
        transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    }

    /* Success Button (now purple) */
    .btn-success {
        color: #fff;
        background-color: var(--bs-success);
        border-color: var(--bs-success);
    }
    .btn-success:hover {
        background-color: #493368; /* Darker purple */
        border-color: #453063;
    }
    .btn-lg {
        padding: 0.75rem 1.5rem;
        font-size: 1.25rem;
        border-radius: 0.5rem;
    }
    .btn-sm {
        padding: 0.25rem 0.5rem;
        font-size: 0.875rem;
        border-radius: 0.25rem;
    }

    /* Outline Secondary (Back Button) */
    .btn-outline-secondary {
        color: var(--bs-secondary);
        border-color: var(--bs-secondary);
    }
    .btn-outline-secondary:hover {
        color: #fff;
        background-color: var(--bs-secondary);
        border-color: var(--bs-secondary);
    }

    /* Outline Success (now outline purple) */
    .btn-outline-success {
        color: var(--bs-success);
        border-color: var(--bs-success);
    }
    .btn-outline-success:hover {
        color: #fff;
        background-color: var(--bs-success);
        border-color: var(--bs-success);
    }

    /* Outline Danger */
    .btn-outline-danger {
        color: var(--bs-danger);
        border-color: var(--bs-danger);
    }
    .btn-outline-danger:hover {
        color: #fff;
        background-color: var(--bs-danger);
        border-color: var(--bs-danger);
    }
  </style>
</head>
<body>

<div class="container mt-5 mb-5">
  <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
    <h1 class="display-6 text-dark">Your Shopping Cart</h1>
    <a href="/products" class="btn btn-outline-secondary btn-sm">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
      </svg>
      Continue Shopping
    </a>
  </div>

  <div class="row">

    <div class="col-lg-8">
      <h3 class="h5 mb-3">Items in Cart (2)</h3>

      <div class="card mb-3 shadow-sm">
        <div class="card-body">
          <div class="row align-items-center">

            <div class="col-md-5">
              <h5 class="card-title text-success">Fresh Organic Apples</h5>
              <p class="small text-muted mb-0">
                Fruits | 1 kg
              </p>
            </div>

            <div class="col-md-3 d-flex align-items-center justify-content-center">
              <form action="/cart/update" method="post" class="d-flex align-items-center">
                <input type="hidden" name="productId" value="101" />
                <button type="submit" name="action" value="decrease" class="btn btn-sm btn-outline-danger me-2">-</button>
                <span class="fw-bold">2</span> <button type="submit" name="action" value="increase" class="btn btn-sm btn-outline-success ms-2">+</button>
              </form>
            </div>

            <div class="col-md-2 text-end">
              <span class="fw-bold text-danger">$5.00</span>
              <span class="small text-muted">/ea</span>
            </div>

            <div class="col-md-2 text-end">
              <h5 class="mb-0 fw-bold">$10.00</h5> </div>

          </div>
        </div>
      </div>

      <div class="card mb-3 shadow-sm">
        <div class="card-body">
          <div class="row align-items-center">

            <div class="col-md-5">
              <h5 class="card-title text-success">Dairy Farm Milk</h5>
              <p class="small text-muted mb-0">
                Dairy | 1 Gallon
              </p>
            </div>

            <div class="col-md-3 d-flex align-items-center justify-content-center">
              <form action="/cart/update" method="post" class="d-flex align-items-center">
                <input type="hidden" name="productId" value="205" />
                <button type="submit" name="action" value="decrease" class="btn btn-sm btn-outline-danger me-2">-</button>
                <span class="fw-bold">1</span> <button type="submit" name="action" value="increase" class="btn btn-sm btn-outline-success ms-2">+</button>
              </form>
            </div>

            <div class="col-md-2 text-end">
              <span class="fw-bold text-danger">$4.50</span>
              <span class="small text-muted">/ea</span>
            </div>

            <div class="col-md-2 text-end">
              <h5 class="mb-0 fw-bold">$4.50</h5> </div>

          </div>
        </div>
      </div>

    </div>

    <div class="col-lg-4">
      <div class="card shadow-lg bg-light p-4 sticky-top" style="top: 20px;">
        <h3 class="h4 mb-4">Order Summary</h3>

        <ul class="list-group list-group-flush mb-4">
          <li class="list-group-item d-flex justify-content-between bg-light">
            Subtotal:
            <span>$14.50</span>
          </li>
          <li class="list-group-item d-flex justify-content-between bg-light text-muted small">
            Shipping:
            <span>$5.00</span>
          </li>
          <li class="list-group-item d-flex justify-content-between bg-light text-muted small">
            Tax:
            <span>$1.50</span>
          </li>
          <li class="list-group-item d-flex justify-content-between bg-light fw-bold h5 text-dark">
            Total:
            <span class="text-danger">$21.00</span> </li>
        </ul>

        <div class="d-grid gap-2">
          <button class="btn btn-success btn-lg">Proceed to Checkout</button>
          <small class="text-center text-muted">Shipping calculated at checkout.</small>
        </div>
      </div>
    </div>

  </div>

</div>

</body>
</html>
