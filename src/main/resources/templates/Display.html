<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Farm Product Catalog</title>

    <style>
        body {
          font-family: Arial, sans-serif;
          background: #ffffff;
          margin: 0;
          padding: 0;
          color: #2e8b57;
        }

        /* Navbar */
        .top-bar {
          background: #000000;
          color: #2e8b57;
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 15px 20px;
          position: sticky; /* Keep top bar visible while scrolling */
          top: 0;
          z-index: 10;
        }

        .title {
          font-size: 24px;
          font-weight: bold;
          color: #2e8b57;
        }

        .back-btn {
          border: 2px solid #2e8b57;
          padding: 6px 18px;
          text-decoration: none;
          color: #2e8b57;
          border-radius: 6px;
          font-size: 14px;
          transition: 0.3s ease;
        }

        .back-btn:hover {
          color: #32cd32;
          background: none;
        }

        /* Content Container - Vertically Scrollable */
        .container {
          padding: 20px;
          max-height: calc(100vh - 70px);
          overflow-y: auto;
          box-sizing: border-box;
        }

        .center-title {
          text-align: center;
          font-size: 24px;
          margin: 20px 0 15px;
          font-weight: bold;
          color: #228b22;
        }

        /* Search box */
        .search-box {
          width: 100%;
          display: flex;
          justify-content: center;
          margin-bottom: 30px;
        }

        .search-box input {
          width: 350px;
          padding: 10px;
          border: 2px solid #32cd32;
          outline: none;
          background: #f0f8ff;
          color: #2e8b57;
          border-radius: 6px 0 0 6px;
        }

        .search-box button {
          border: 2px solid #32cd32;
          border-left: none;
          padding: 10px 18px;
          cursor: pointer;
          background: white;
          color: #2e8b57;
          border-radius: 0 6px 6px 0;
          font-weight: bold;
        }

        /* NEW: Wrapper to center the horizontal list and manage scroll overflow */
        .product-grid-wrapper {
            display: flex;
            /* CENTER THE PRODUCT LIST */
            justify-content: center;
            width: 100%;
            overflow-x: auto; /* Handles horizontal scrolling */
            -webkit-overflow-scrolling: touch;
        }

        /* Hide the default scrollbar on the wrapper (optional, for cleaner design) */
        .product-grid-wrapper::-webkit-scrollbar {
          display: none;
        }

        /* Grid - MODIFIED for Centering (removed overflow property) */
        .product-grid {
          display: flex;
          flex-wrap: nowrap;
          /* Ensure the grid takes the minimum width required by content to allow centering */
          width: max-content;
          gap: 20px;
          padding: 10px 0;
          margin-bottom: 20px;
          /* Removed overflow-x: auto; and -webkit-overflow-scrolling: touch;
             from here, as they are now on .product-grid-wrapper */
        }

        /* Product card */
        .product-card {
          width: 200px;
          min-width: 200px;
          max-width: 200px;

          border: 2px solid #32cd32;
          padding: 12px;
          border-radius: 10px;
          background: #f0f8ff;
          box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
          transition: 0.3s ease;
          text-align: center;
        }

        .product-card:hover {
          transform: translateY(-5px);
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }

        .img-box {
          width: 100%;
          height: 130px;
          border: 2px solid #32cd32;
          border-radius: 6px;
          background: white;
          margin-bottom: 10px;
          overflow: hidden;
        }

        /* Style for the product image */
        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .info-line {
          border-top: 1px solid #2e8b57;
          margin: 6px 0;
          padding-top: 6px;
          font-size: 14px;
        }

        .price {
          font-size: 18px;
          font-weight: bold;
          color: #228b22;
        }

        .view-btn {
          border: 2px solid #32cd32;
          width: 100%;
          padding: 8px;
          margin-top: 8px;
          background: white;
          color: #2e8b57;
          cursor: pointer;
          border-radius: 6px;
          transition: 0.3s ease;
          font-weight: bold;
        }

        .view-btn:hover {
          background: #32cd32;
          color: white;
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
          .search-box input {
            width: 70%;
          }
          .top-bar {
            padding: 10px 15px;
          }
          .container {
            padding: 10px;
          }
        }
    </style>
</head>

<body>

<div class="top-bar">
    <div class="title">Fresh Farm</div>
    <a th:href="@{/FreshFarm/Category}" class="back-btn">‚Üê Back</a>
</div>

<div class="container">

    <div class="center-title">Fresh Farm Product Catalog</div>

    <div class="search-box">
        <input type="text" placeholder="üîç Search products...">
        <button>üîç</button>
    </div>
    <div class="product-grid-wrapper">
        <div class="product-grid">
            <th:block th:each="product:${products}">
                <div class="product-card">
                    <div class="img-box">
<!--                        <img th:src="${product.imagePath}" alt="Product Image" class="product-image"/>-->
                    </div>
                    <div class="info-line" th:text="${product.name}">Name..</div>
                    <div class="info-line price" th:text="${product.brand}">Brand..</div>
                    <div class="info-line" th:text="${product.itemweight}">1KG</div>
                    <div class="info-line" th:text="${product.cost}">1KG</div>
                    <button class="view-btn">View Details</button>
                </div>
            </th:block>
        </div>
    </div>
</div>

</body>
</html>
