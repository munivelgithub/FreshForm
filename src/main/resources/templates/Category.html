<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Categories</title>
  <style>
    /* Define the variables from the first code block */
    :root {
        --nav-height: 60px;
        --nav-bg: #000000;
        --brand-color: #2EFF2E;
        --nav-padding-x: 50px;
        --nav-padding-y: 12px;
    }
    body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #2e8b57;
        margin: 0;
        padding: 0;
        min-height: 100vh;

        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 0;
    }

    /* --- Navigation Bar Styles (Keep fixed) --- */
    .navbar {
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: var(--nav-height);

        background-color: var(--nav-bg);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: var(--nav-padding-y) var(--nav-padding-x);
        margin-bottom: 0;
        z-index: 1000;
    }

    .navbar-logo a {
        font-size: 1.8em;
        font-weight: bold;
        color: var(--brand-color);
        text-decoration: none;
    }

    .navbar-links a {
        font-size: 1.1em;
        color: #ffffff;
        text-decoration: none;
        padding: 8px 15px;
        border: 1px solid var(--brand-color);
        border-radius: 5px;
        transition: background-color 0.3s, border-color 0.3s;

        /* UPDATED: Increased positive margin to shift the button LEFT (away from the right edge) */
        margin-right: 60px;
    }

    .navbar-links a:hover {
        background-color: var(--brand-color);
        border-color: #ffffff;
        color: #000000;
    }
    /* --- End Navigation Bar Styles --- */

    /* NEW CONTAINER: Centers the content vertically in the remaining space */
    .content-wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        margin-top: var(--nav-height);
        padding-bottom: var(--nav-height);
    }

    header {
        margin-bottom: 20px;
        width: 100%;
        text-align: center;
    }

    h1 {
        color: var(--brand-color);
        font-size: 2.5em;
        margin: 0 auto;
        display: inline-block;
    }

    .categories {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        padding-bottom: 50px;
    }

    .category {
        background-color: #f0f8ff;
        border: 2px solid var(--brand-color);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        font-size: 1.2em;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
    }

    .category:hover {
        background-color: var(--brand-color);
        color: #ffffff;
    }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="navbar-logo">
    <a href="#top">Fresh Farm</a>
  </div>
  <div class="navbar-links">
    <a th:href="@{/FreeFarm/Home}">&larr; Back to Home</a>
  </div>
</nav>
<div class="content-wrapper">
  <header>
    <h1>Product Categories</h1>
  </header>
  <main>
    <div class="categories">
      <div class="category" id="vegetables">Vegetables</div>
      <div class="category" id="herbs">Herbs</div>
      <div class="category" id="powders">Powders</div>
      <div class="category" id="pickles">Pickles</div>
      <div class="category" id="grains">Grains</div>
    </div>
  </main>
</div>
<script src="script.js"></script>
</body>
</html>
