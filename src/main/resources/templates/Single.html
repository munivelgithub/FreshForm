<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Fresh Farm Products</title>
  <!-- FIX 1: Add viewport meta tag for responsive scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom style for clickable cards -->
  <style>
    .product-link {
        color: inherit;
        text-decoration: none;
    }
    .product-link:hover .card {
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
        border-color: #198754; /* Success green border on hover */
    }
  </style>
</head>
<body>

<div class="container mt-5">

  <!-- Back to Home Button Added -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0 text-center w-100">Fresh Farm Product Catalog</h1>
  </div>
  <div class="mb-4">
    <a th:href="@{/products}" class="btn btn-outline-secondary">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
      </svg>
      Back to Catalog
    </a>
  </div>

  <hr/>

  <!-- No Results Message -->
  <div th:if="${particular.isEmpty()}" class="alert alert-warning mt-3 text-center">
    No products are currently available in the catalog.
  </div>

  <!-- Product Listing Grid -->
  <div th:unless="${particular.isEmpty()}" class="row mt-4">
    <div th:each="product : ${particular}" class="col-12 col-sm-6 col-md-4 mb-4">

      <!-- WRAPPING THE ENTIRE CARD IN A LINK TO /S -->
      <a th:href="@{/Single/{id}(id=${product.id})}" class="product-link d-block h-100">
        <div class="card shadow-sm h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-success" th:text="${product.name}">Product Name</h5>
            <p class="card-text small text-muted mb-auto">
              <strong th:text="${product.category}">Category</strong><br>
              <span th:text="${product.brand}">Brand</span> | <span th:text="${product.itemweight}">Weight</span>
            </p>
            <div class="mt-3">
              <p class="h4 text-danger mb-2">$<span th:text="${product.cost}">00</span></p>
              <!-- Changed button text to reflect the card's action -->
              <button type="button" class="btn btn-sm btn-outline-success w-100">View Details</button>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>

</body>
</html>
